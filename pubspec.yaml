name: cosmetics_marketplace
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


flutter:

  uses-material-design: true

  assets: 
    - assets/images/image1.png
    - assets/images/image2.png
    - assets/images/image3.png
    - assets/images/face.png
    - assets/images/hands.png
    - assets/images/skin.png
    - assets/images/list1_1.png
    - assets/images/list1_2.png
    - assets/images/list2_1.png
    - assets/images/list2_2.png
    - assets/images/list3_1.png
    - assets/images/list3_2.png
    - assets/images/background_image.png
    - assets/images/uhod_1.png
    - assets/images/uhod_2.png
    - assets/images/uhod_3.png
    - assets/images/uhod_4.png
    - assets/images/percent_icon.png
    - assets/images/two_for_one_icon.png
    - "assets/images/bottom_home_icon.png"
    - "assets/images/bottom_search_icon.png"
    - "assets/images/bottom_cart_icon.png"
    - "assets/images/bottom_profile_icon.png"
    - "assets/images/settings_icon.png"
    - "assets/images/chrs1.png"
    - "assets/images/chrs2.png"

  fonts: 
    - family: Raleway
      fonts: 
        - asset: assets/fonts/Raleway-Medium.ttf
          weight: 500 
        - asset: assets/fonts/Raleway-SemiBold.ttf
          weight: 600 
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_24pt-Medium.ttf
          weight: 500
    - family: Motserrat
      fonts:
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600

